<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

            <header>

            </header>
            <main>
                <h2>Book List Added</h2>
                <div class="Book-Container">

                <div class="for-details">
                    <label for="Book-details">Tell Something</label>
