<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/da29e3cc4f.js" crossorigin="anonymous"></script>
        <script src="script.js" defer></script>
        <title>Book ReadList</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Online BookList</h1>
            </header>
            <main>
                <button id="show-section">Add Book <i class="fa-solid fa-plus"></i></Button> 
                <div class="Book-Container"></div>
                
            </main> 
            <section>
                <h2>Recommend a Book</h2>
                <div class="for-input-are">
                    <input id="bookname" type="text" placeholder="Name of Book">
                    <input id="authorname" type="text" placeholder="Name of Author">
                </div>
                <div class="validation">
                    <p>
                        Please Enter Required field!!!
                    </p>
                    <button id="validation-exit">Exit</button>
                </div>
                <div class="for-details">
                    <label for="Book-details">Tell Something</label>
                    <textarea name="text-area" id="Book-details" cols="30" rows="10"></textarea>
                </div>
                <div class="for-button">
                    <button class="add" id="add-btn">Add Book</button>
                    <button class="exit" id="exit-add">Exit</button>
                </div>
            </section>
        </div>  
   
    </body>
</html>
